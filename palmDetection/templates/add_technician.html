{% extends "baseAdmin.html" %}

{% load static %}

{% block title %}
Administrator
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{ technician.name }}" placeholder="Name" required>
        <input type="text" name="username" value="{{ technician.username }}" placeholder="Username" required>
        <input type="password" name="password" value="{{ technician.password }}" placeholder="Password" required>
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
